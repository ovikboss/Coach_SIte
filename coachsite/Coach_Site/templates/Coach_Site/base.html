{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} FindCoach {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Занимаем всю высоту экрана */
        }

        main {
            flex: 1; /* Растягиваем контент, занимая доступное место */
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
      <!-- Навигация -->
      {% include 'Coach_Site/menu.html' %}

      <!-- Основной контент -->
      <main class="container mt-4">
          {% block content %}
              <!-- Уникальный контент -->
          {% endblock %}
      </main>

      <!-- Футер -->
      <footer class="bg-dark text-white py-3 mt-auto">
          <div class="container text-center">
              <p>&copy; 2025 FindCoach. Все права защищены.</p>
          </div>
      </footer>

      {% block script %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
